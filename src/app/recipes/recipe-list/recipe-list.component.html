<div class="container-fluid">
    <div class="col-xs-12">
        <button class="btn btn-success" style="margin-top: 15px">New Recipe</button>
    <hr>
    </div>
    <div class="container">
        <div class="col-xs-12">


            <a href="#" class="list-group-item clearfix" 
            *ngFor="let recipe of recipes;">
            
            <div class="card" style="margin: 10px; ">
                <div class="card-body">
                <img  src="{{recipe.imagePath}}" class="card-img" style="max-width: 80px;" >
                <h4 class="card-title">{{recipe.name}}</h4>
                <p class="card-subtitle">{{recipe.description}}</p>
                </div>
            </div>

            </a>


        <!-- <p>{{recipes[0].name}}</p> -->

            <app-recipe-item></app-recipe-item>
        </div>
    </div>
</div>
